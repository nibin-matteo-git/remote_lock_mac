name: Lint Code Base
on: [push, pull_request]

# If I have multiple jobs then I use '-' to list them (similar to the steps

jobs: 
  build: 
    name: Lint code Base
    runs-on: ubuntu-latest
    
    steps: 
    
      - name: Checkout Code 
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
